<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VIVA+ | Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="cabeca">
            <div><img class="logo" src="Img/Logo 2.0 color.png"></div>
            <div class="buttons buttonsR">
                <a class="btn1" href="index.html">Início</a><div class="linhaV"></div>
                <a class="btn2" href="login.html">Entrar</a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Crie sua conta VIVA+</h2>
                <form action="processa_cadastro.php" method="POST">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="input-group">
                        <label for="confirma_senha">Confirmar Senha</label>
                        <input type="password" id="confirma_senha" name="confirma_senha" required>
                    </div>
                    <div class="input-group">
                        <label for="funcao_usuario">Função</label>
                        <select id="funcao_usuario" name="funcao_usuario" required>
                            <option value="" disabled selected>Selecione sua função</option> 
                            <option value="paciente">Paciente</option>
                            <option value="enfermeiro">Enfermeiro</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>

                <p class="form-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
